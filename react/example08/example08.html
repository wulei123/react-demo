<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>react-demo</title>
	<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
	<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
	<style>
		.text-input{
			color: blue
		}
	</style>
</head>
<body>
	<div id="example08"></div>
	<script type="text/babel">
	class EasyForm extends React.Component{
		constructor(props){
			super(props)
			this.handleInput = this.handleInput.bind(this)
			this.state = {value:''}
		}
		handleInput(event){
			this.setState({value:event.target.value})
		}
		render(){
			const value = this.state.value
			return (
				<div>
					<input className="text-input" type="text" value={value} onChange={this.handleInput} />
					<input class="text-input" type="text" value={value} onChange={this.handleInput} />
					<div>{value}</div>
				</div>
				)
		}
	}
	ReactDOM.render(<EasyForm />,document.getElementById('example08'))
	</script>
</body>
</html>
