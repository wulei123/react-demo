<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>react-demo</title>
	<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
	<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>
	<div id="example071"></div>
	<script type="text/babel">
	//如果在一个function中先返回了null 后面的内容也就不再生效了 整个组件的返回为空
		function MailBox(props){
			const length = props.messages.length
			let messages = props.messages.map((msg)=><h2>{msg}</h2>)
			console.log(messages)
			return (
				<div>
					{
						length > 0 && 
						<h1>you got {length} messages</h1>
					}
					{messages}
				</div>
				)
		}
		const messages = ['react','js','web','java']
		ReactDOM.render(<MailBox messages={messages}/>,document.getElementById('example071'))
	</script>
</body>
</html>
